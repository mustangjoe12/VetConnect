<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>VetConnect</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Vue 3 (CDN) -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Axios (for making API calls) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Show Login if not logged in, otherwise show Dashboard -->
      <login-component v-if="!loggedIn" @login-success="doLogin"></login-component>
      <dashboard-component v-if="loggedIn"></dashboard-component>
    </div>

    <!-- Main Vue application script -->
    <script src="app.js"></script>
  </body>
</html>
